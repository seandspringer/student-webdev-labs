<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>FORM</h1>
        <div>
          <label for="full-name" name="name">Name:</label>
          <input
            type="text"
            id="full-name"
            name="name"
            placeholder="Full Name"
          />
        </div>
        <div>
          <label for="email" name="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="name@pdx.edu"
          />
        </div>

        <br />

        <fieldset>
          <legend>Favorite Character:</legend>
          <div>
            <input
              type="radio"
              name="character"
              id="spongebob"
              value="spongebob"
            />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" name="character" id="sandy" value="sandy" />
            <label for="sandy">Sandy</label>
          </div>
          <div>
            <input type="radio" name="character" id="patrick" value="patric" />
            <label for="patrick">Patrick</label>
          </div>
        </fieldset>

        <br />

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input type="checkbox" name="fan" id="episodes" value="episodes" />
            <label for="episodes">Yes, I have watched all episodes!</label>
          </div>
          <div>
            <input type="checkbox" name="fan" id="memes" value="memes" />
            <label for="memes">Yes, it's got the best memes.</label>
          </div>
        </fieldset>

        <br />

        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
