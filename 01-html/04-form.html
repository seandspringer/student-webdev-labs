<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <section>
          <label for="full-name" name="name">Name:</label>
          <input
            type="text"
            id="full-name"
            name="name"
            placeholder="Full Name"
          />
        </section>
        <section>
          <label for="email" name="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="name@pdx.edu"
          />
        </section>
        
      </form>
    </main>
  </body>
</html>
